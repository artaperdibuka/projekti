<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character set for proper encoding -->
    <meta charset="UTF-8">

    <!-- Viewport for responsive design on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to Boxicons for adding icons to buttons or other elements -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <!-- Link to external CSS for styling the page -->
    <link rel="stylesheet" href="style.css">

    <!-- Title of the page -->
    <title>BookstoreBuzuku - Register Now</title>
</head>

<body>

    <div class="main-container">
        <!-- Main container for the form -->
        <section class="form-container">
            <!-- Section title and description -->
            <div class="title">
                <h1 class="log-title">Register Now</h1>
                <p class="log-paragraph">Please register an account!</p>
            </div>

            <!-- Form to handle user registration -->
            <form id="registerForm" onsubmit="register(event)">
                <!-- Input for the user's name -->
                <div class="input-field">
                    <p>Your name<span class="required-star">*</span></p>
                    <input type="text" name="name" required placeholder=" Enter your name" maxlength="50"
                        oninput="this.value=this.value.replace(/\s/g, '')">
                </div>

                <!-- Input for the user's email -->
                <div class="input-field">
                    <p>Your email<span class="required-star">*</span></p>
                    <input type="email" name="email" required placeholder=" Enter your email" maxlength="50"
                        oninput="this.value=this.value.replace(/\s/g, '')">
                </div>

                <!-- Input for the user's password -->
                <div class="input-field">
                    <p>Your password<span class="required-star">*</span></p>
                    <input type="password" name="pass" required placeholder=" Enter your password" maxlength="50"
                        oninput="this.value=this.value.replace(/\s/g, '')">
                </div>

                <!-- Input to confirm the user's password -->
                <div class="input-field">
                    <p>Confirm password<span class="required-star">*</span></p>
                    <input type="password" name="cpass" required placeholder=" Enter your password" maxlength="50"
                        oninput="this.value=this.value.replace(/\s/g, '')">
                </div>

                <!-- Submit button to register -->
                <input type="submit" name="submit" value="register now" class="btn">

                <!-- Link to the login page for users who already have an account -->
                <p>Already have an account? <a href="login.html">Login now</a></p>
            </form>

        </section>
    </div>

</body>

<!-- External script for handling registration logic -->
<script src="account.js"></script>

<!-- External script for SweetAlert to display alerts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" defer></script>

<!-- External script for SweetAlert2 (newer version of SweetAlert) -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
